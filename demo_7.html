<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<meta charset="utf-8">
	<style type="text/css">
	#total{
		border: 1px solid gray;
		width: 500px;
		height: 400px;
	}
	#pink{
		background-color: pink;
		width: 500px;
		height: 130px;
	}
	#yellow{
		border:5px solid gray;
		background-color: yellow;
		width: 291px;
		height: 190px;
		float: left;
	}
	#red{
		border: 5px solid gray;
		background-color: red;
		width: 190px;
		height: 190px;
		float: left;
	}
	#blue{
		background-color: blue;
		width: 500px;
		height: 70px;
		float: left;
	}
	</style>
</head>
<body>
<div id="total">
	<div id="pink"></div>
	<div>
		<div id="yellow"></div>
		<div id="red"></div>
	</div>
	<div id="blue"></div>
</div>
</body>
</html>
